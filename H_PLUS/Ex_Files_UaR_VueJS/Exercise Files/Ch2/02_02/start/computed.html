<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">

    <!-- {{firstName}} {{lastName}} -->

    <input type="text" v-model.number.lazy="tempFahrenheit" > 
    <div>
    Temperature in Celcius: {{tempCelciusFunc()}}
    </div>

</div>



<script>

    var vm = new Vue({
        el: '#app',

        data: {
            firstName: 'Mike',
            lastName: 'Sullivan',
            tempFahrenheit: 0,
       },

       computed: {

           /* tempCelcius: function() {

                console.log("Using the COMPUTED property.")
                return Math.round( 5/9 * ( this.tempFahrenheit -32 ) );

           } */
        },

        methods: {

            tempCelciusFunc: function() {
                
                console.log("Using the METHOD version.")
                return Math.round( 5/9 * ( this.tempFahrenheit -32 ) );

            }

        }

    });

</script>
