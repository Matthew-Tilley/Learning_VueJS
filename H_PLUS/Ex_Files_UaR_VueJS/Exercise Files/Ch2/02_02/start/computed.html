<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">

    <!-- {{firstName}} {{lastName}} -->

    <input type="text" v-model.number.lazy="tempFahrenheit" > 
    <div>Temperature in Celcius: {{Math.round(5/9 * (tempFahrenheit -32) ) }}</div>

</div>



<script>

    var vm = new Vue({
        el: '#app',

        data: {
            firstName: 'Mike',
            lastName: 'Sullivan',
            tempFahrenheit: 0,


       }
    });

</script>
