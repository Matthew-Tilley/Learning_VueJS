<!DOCTYPE html>

<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">

    <div :style="{border: 'solid 2px black', 'margin-bottom': '30px', fontSize: myFontsize + 'px'}">
        JS object literal bound to style attribute
    </div>

    <div :style="fancyDiv">
        I'm an object literal in data bound to a style attribute!
    </div>

    <div :style="[fancyDiv, fancierDiv]"    @mouseover="fancierDiv.border='dashed 10px blue'"
                                            @mouseout="fancierDiv.border='solid 1px black'">
        I am MULTIPLE style objects bound to this thingamajig!!!
    </div>
  
    
</div>

<script>
    new Vue({
       el: '#app',
       
       data: {
           
           myFontsize: 24,

           fancyDiv: {
               backgroundColor: "lightgray",
               borderRadius: '10px',
               padding: '10px',
               marginTop: '30px'
           },

           fancierDiv: {
               fontFamily: "Arial, Helvetica",
               border: "solid 1px black",
               padding: "30px"
           }


       },

       


    });
</script>
